<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background-color: #ffe6e6;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #d6336c;
      text-shadow: 1px 1px #fff;
    }

    .heart {
      font-size: 80px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 300px;
      text-align: center;
    }

    #dialogText {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s ease-in-out;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
